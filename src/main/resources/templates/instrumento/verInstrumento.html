<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>casaMusica</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>

<header th:insert="fragments/menu :: menu-principal"></header>

<main role="main">
    <hr>
    <div class="container">

        <div>
            <h4><strong>VER INSTRUMENTO</strong></h4>

            <div style="display: flex; flex-wrap: wrap">
                <div style="width: 50%; padding: 15px">
                    <img th:src="@{/imagenes/{img} (img=${producto.imagen}) }"  style="height: 100%;width: 100%;border: 10px solid aliceblue;border-radius: 39px;">
                </div>
                <div style="width: 50%;padding: 15px;display: flex;flex-direction: column;justify-content: space-around;">
                    <span style="font-size: 20px" th:text="'ID: ' + ${producto.id}"/>
                    <span style="font-size: 20px" th:text="'MARCA: ' + ${producto.marca}"/>
                    <span style="font-size: 20px" th:text="'MODELO: ' + ${producto.modelo}"/>
                    <span style="font-size: 20px" th:text="'STOCK: ' + ${producto.stock}"/>
                    <span style="font-size: 20px" th:text="'TIPO: ' + ${producto.tipo}"/>
                    <span style="font-size: 20px" th:text="'PRECIO: $' + ${producto.precio} + '.-'"/>
                </div>
                <div style="width: 100%; padding: 15px;">
                    <label for="descripcion" style="font-size: 20px">Descripci&oacute;n:</label>
                    <p rows="3" id="descripcion" style="width: 100%; font-size: 20px" th:text="${producto.descripcion}"/>

                </div>
            </div>
        </div>
    </div>

</main>

<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/altaModifNuevoIns.js}"></script>
</body>
</html>
