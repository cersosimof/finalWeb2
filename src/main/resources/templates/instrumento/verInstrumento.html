<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>casaMusica</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>

<header th:insert="fragments/menu :: menu-principal"></header>

<main role="main">
    <div class="container">

        <div style="display: flex; flex-direction: column">
            <br>
            <div style="width: 100%; display: flex; justify-content: center">
                <div style="width: 80%; display: flex;">
                    <div style="width: 50%; padding: 15px">
                        <img th:src="@{/imagenes/{img} (img=${producto.imagen}) }" style="height: 100%;width: 100%;border: 10px solid aliceblue;border-radius: 39px;">
                    </div>
                    <div style="width: 50%;padding: 15px;display: flex;flex-direction: column;">
                        <span style="font-size: 35px" th:text="${producto.marca} + ' ' + ${producto.modelo}"/>
                        <span style="font-size: 20px; color: green" th:text="'$' + ${producto.precio} + '.-'"/>
                        <br>
                        <span style="font-size: 15px; color: #6c757d" th:text="'Aun contamos con ' + ${producto.stock} + ' unidades en stock'"/>
                        <span style="font-size: 15px; color: #6c757d" th:text="'Ver mas productos del tipo ' + ${producto.tipo}"/>
                        <br>
                        <div>
                            <span style="font-size: 15px; border-bottom: 1px solid dimgrey" th:text="'Caracteristicas'"/>
                            <p rows="3" id="descripcion" style="width: 100%; font-size: 13px" th:text="${producto.descripcion}"/>
                        </div>

                    </div>
                </div>
            </div>

<!--            <div style="width: 100%; padding: 15px;">-->
<!--                <label for="descripcion" style="font-size: 20px">Descripci&oacute;n:</label>-->
<!--                <p rows="3" id="descripcion" style="width: 100%; font-size: 20px" th:text="${producto.descripcion}"/>-->
<!--            </div>-->

        </div>
    </div>

</main>

<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/altaModifNuevoIns.js}"></script>
</body>
</html>
