<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>casaMusica</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/menu :: menu-principal"></header>
<main role="main">
    <br>
    <div class="container">

        <div>
            <h4><strong>Listado de Usuarios</strong></h4>
            <div>
                <br>
                <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td><i class="fas fa-user"></i></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.username}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.perfiles.get(0).perfil}"></td>
                        <td>
                            <a th:href="@{/usuarios/delete/{id} (id=${usuario.id})}" onclick="return confirm('Â¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar" style="cursor: pointer">
                                <i class="far fa-trash-alt" aria-hidden="true"></i>
                            </a>
                            <a class="btn btn-warning btn-sm" role="button" title="Modificar" style="cursor: pointer">
                                <i class="far fa-edit" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div> <!-- /container -->
</main>
<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
