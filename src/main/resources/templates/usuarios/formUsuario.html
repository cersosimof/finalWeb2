<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>casaMusica</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>

<header th:insert="fragments/menu :: menu-principal"></header>

<main role="main">
    <div class="container">

        <div>
            <br>
            <div style="display: flex; justify-content: space-between; width: 100%; background-color: cornflowerblue; color: black;padding: 17px;">
                <h4 style=""><strong>Datos de Categoria</strong></h4>
            </div>
            <div class="">
                <form th:action="@{/usuarios/crearNuevoUsuario}" th:object="${usuario}" method="post">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="newUserName">Nombre</label>
                                <input type="hidden" th:field="*{id}">
                                <input type="text" class="form-control" th:field="*{nombre}" id="newUserName" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="newUserCorreo">Correo</label>
                                <input type="text" class="form-control" th:field="*{email}" id="newUserCorreo" rows="2"></input>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="newUserUsername">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" id="newUserUsername" rows="2"></input>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="newUserPass">Contrase√±a</label>
                                <input type="password" class="form-control" th:field="*{password}" id="newUserPass"></input>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="newUserPass">Rol</label>
                                <select type="password" class="form-control" th:field="*{rol}" id="newUserRol">
                                    <option value="3" th:selected="(*{perfiles.get(0).id} == '3')" >Usuario</option>
                                    <option value="2" th:selected="(*{perfiles.get(0).id} == '2')" >Administrador</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-dark" style="width: 100%">Guardar Usuario</button>
                </form>
            </div>
        </div>
    </div> <!-- /container -->

</main>

<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
